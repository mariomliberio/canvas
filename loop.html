<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loop Grid Canvas</title>
</head>
<body>
    <canvas id="myCanvas" width="640" height="480"></canvas>
    <script>
        let myCanvas = document.querySelector('#myCanvas');
        let ctx = myCanvas.getContext("2d");
        ctx.beginPath;
        ctx.strokeStyle = '#000ff';
        ctx.lineWidth = 1;


        for (let i = 0; i < 480; i+=10){
            ctx.moveTo(0, i);
            ctx.lineTo(640, i);
            ctx.stroke();
        }
        for (let i = 0; i < 640; i+=10){
            ctx.moveTo(i, 0);
            ctx.lineTo(i, 480);
            ctx.stroke();
        }
        myCanvas.addEventListener("click", function drawSquare(event){
            let x = event.clientX % 10;
            console.log(x);
            let y = event.clientY % 10;
            console.log(y);
            let newx = event.clientX - x;
            console.log(newx);
            let newy = event.clientY - y;
            console.log(newy);
            ctx.fillStyle = '#ff0000';
            ctx.fill();
            ctx.fillRect(newx, newy, 10, 10);
            ctx.stroke();
        })

    </script>
</body>
</html>
